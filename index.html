<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Reveal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <h1 class="logo">Skincare</h1>
    </nav>
    <div class="hero-section">
      <img src="/hero.jpg" class="hero-img" alt="" />
      <div class="cta">
        <div class="cta-text">
          <h2><span class="cta1">One</span></h2>
          <h2><span class="cta2">Stop</span></h2>
          <h2><span class="cta3">Shop</span></h2>
        </div>
        <div class="cta-text">
          <h2><span class="cta4">One</span></h2>
          <h2><span class="cta5">Stop</span></h2>
          <h2><span class="cta6">Shop</span></h2>
        </div>
        <button class="cta-btn">Explore</button>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"
      integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <src src="app.js"></src>
  </body>
</html>
